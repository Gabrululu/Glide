[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Base Sepolia RPC
[rpc_endpoints]
base_sepolia = "https://sepolia.base.org"

# Etherscan/Basescan API for verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

# Formatting
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
